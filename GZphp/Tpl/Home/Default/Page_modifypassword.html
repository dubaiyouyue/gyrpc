{__NOLAYOUT__}
<include file="Home:headerno"/>

<!---------------------------------------- dlbox2开始 ---------------------------------------->
<div class="dlbox2">
 <div class="contentbox2 clearfix">
      <div class="zstlf">
       <GZ:list sql="select * from gz_slide_data where fid = '16' and  status='1' order by listorder desc,id desc limit 1" key='i'>
		   <a href="{$r.link}"><img src="{$r.pic}" width="745" height="500"></a>
		</GZ:list>
      </div>
      
      <div class="setbox">
        <div class="set-title">忘记密码</div>
         <form action="" method="get">
            <div class="field ph-hide code1-field">
				<label for="code1"><span class="yhtb2"></span></label>
				<span class="ph-label">新密码(6-16个字符，区分大小写)</span><input type="text"
					name="tpl_code1" id="tpl_code1_1"
					class="code1_txt"
					value=""
					maxlength="32" tabindex="1" aria-label="新密码(6-16个字符，区分大小写)"/>
		   </div>
           
            <div class="field ph-hide code2-field">
				<label for="code2"><span class="yhtb2"></span></label>
				<span class="ph-label">确认新密码</span><input type="text"
					name="tpl_code2" id="tpl_code2_1"
					class="code2_txt"
					value=""
					maxlength="16" tabindex="1" aria-label="确认新密码"/>
		   </div>
           
            <div class="field ph-hide code-field">
				<span class="ph-labe2">验证码</span><input type="text"
					name="tpl_code" id="tpl_code_1"
					class="code_txt"
					value=""
					maxlength="16" tabindex="1" aria-label="验证码"/>
				<label for="code"><span class="yhtb2"></span></label>
		   </div>
           
           <div class="ank"><a href="#"><button class="conserve">保存</button></a></div>
           
         </form>
      </div>
  </div>
</div>
<!---------------------------------------- dlbox2结束 ---------------------------------------->
