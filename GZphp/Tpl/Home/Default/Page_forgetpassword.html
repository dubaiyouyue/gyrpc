{__NOLAYOUT__}
<include file="Home:headerno"/>

<!---------------------------------------- dlbox2开始 ---------------------------------------->
<div class="dlbox2">
 <div class="contentbox2 clearfix">
      <div class="zstlf">
       <GZ:list sql="select * from gz_slide_data where fid = '16' and  status='1' order by listorder desc,id desc limit 1" key='i'>
		   <a href="{$r.link}"><img src="{$r.pic}" width="745" height="500"></a>
		</GZ:list>
      </div>
      
      <div class="forgetbox">
        <div class="forget-title">忘记密码</div>
         <form action="" method="get">
            <div class="field ph-hide email-field">
				<label for="email"><span class="yhtb3"></span></label>
				<span class="ph-label">邮箱</span><input type="text"
					name="tpl_email" id="tpl_email_1"
					class="email_txt"
					value=""
					maxlength="32" tabindex="1" aria-label="邮箱"/>
		   </div>
           
            <div class="field ph-hide tel-field">
				<label for="tel"><span class="yhtb4"></span></label>
				<span class="ph-label">手机号</span><input type="text"
					name="tpl_tel" id="tpl_tel_1"
					class="tel_txt"
					value=""
					maxlength="16" tabindex="1" aria-label="手机"/>
		   </div>
           
            <div class="field ph-hide code-field">
				<span class="ph-labe2">验证码</span><input type="text"
					name="tpl_code" id="tpl_code_1"
					class="code_txt"
					value=""
					maxlength="16" tabindex="1" aria-label="验证码"/>
				<label for="code"><span class="yhtb2"></span></label>
		   </div>
           
           <div class="ank"><a href="#"><button class="yanzheng">验证短信找回密码</button></a></div>
           
         </form>
      </div>
  </div>
</div>
<!---------------------------------------- dlbox2结束 ---------------------------------------->
