function checkedform(){
	
	var tel=$('#tel').val();
	var pass=$('#pass').val();
	var yzm=$('#yzm').val();

		/*document.getElementById('tel').focus();

	}

		tishi('','请填写密码');*/
		tishicengjsqiuonclick('请填写6位以上密码','pass');

	}
	
	if(!yzm){
		/*document.getElementById('yzm').focus();
		tishi('','请填写验证码');*/

	$('#cxhqdxyzmcxhqdxyzm').html('正在登录...');

}
function  youxiang(n){
	var email = document.getElementById(n).value;
	//alert(email);
	//return false;
	if (email != "") {
		var reg = /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/;
		isok= reg.test(email );
		if (!isok) {
			return false;
		}
		else return true;
	}
	return false;
}
